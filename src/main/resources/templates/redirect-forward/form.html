<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirect / Forward デモ（フォーム）</title>
  <style>
    :root{
      --green:#0f766e;
      --green-dark:#0b5f58;
      --border:#e5e7eb;
      --border-strong:#d1d5db;
      --bg:#f6f7f9;
      --text:#111827;
      --muted:#6b7280;
      --danger:#dc2626;
      --danger-bg:#fef2f2;
      --shadow: 0 8px 22px rgba(17,24,39,.08);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans JP","Hiragino Kaku Gothic ProN",Meiryo,Arial,sans-serif;
    }
    .wrap{ max-width: 980px; margin: 28px auto; padding: 0 16px; }
    .card{
      background:#fff;
      border:1px solid var(--border);
      border-radius: 18px;
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .card-head{
      display:flex;
      gap:14px;
      padding: 18px 22px 10px 22px;
      align-items:flex-start;
    }
    .bar{
      width:6px;
      height: 28px;
      background: var(--green);
      border-radius: 3px;
      margin-top: 2px;
      flex: 0 0 auto;
    }
    h1{ margin:0; font-size: 22px; font-weight: 800; letter-spacing: .02em; }
    .sub{ margin: 6px 0 0 0; color: var(--muted); font-size: 13px; line-height: 1.6; }

    .content{ padding: 10px 22px 20px 22px; }

    .alert{
      border:1px solid var(--border);
      border-radius: 14px;
      padding: 12px 14px;
      margin: 10px 0 14px 0;
      font-size: 14px;
    }
    .alert.error{
      border-color: #fecaca;
      background: var(--danger-bg);
      color: var(--danger);
      font-weight: 700;
    }

    .row{
      display:flex;
      align-items:flex-end;
      gap: 12px;
      flex-wrap: wrap;
      padding: 6px 0 2px 0;
    }
    .field{
      flex: 1 1 360px;
      min-width: 280px;
    }
    label{
      display:block;
      font-size: 13px;
      color: var(--muted);
      margin: 0 0 8px 2px;
      font-weight: 700;
    }
    input[type="text"]{
      width:100%;
      padding: 12px 14px;
      border:1px solid var(--border-strong);
      border-radius: 14px;
      outline: none;
      font-size: 15px;
      background:#fff;
    }
    input[type="text"]:focus{
      border-color: rgba(15,118,110,.55);
      box-shadow: 0 0 0 4px rgba(15,118,110,.12);
    }

    .actions{
      display:flex;
      gap: 10px;
      flex: 0 0 auto;
      padding-bottom: 2px;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      height: 42px;
      padding: 0 16px;
      border-radius: 999px;
      border: 1px solid transparent;
      font-weight: 800;
      font-size: 14px;
      text-decoration:none;
      cursor:pointer;
      user-select:none;
      white-space: nowrap;
    }
    .btn.primary{ background: var(--green); color:#fff; }
    .btn.primary:hover{ background: var(--green-dark); }
    .btn.ghost{
      background:#fff;
      border-color: rgba(15,118,110,.35);
      color: var(--green);
    }
    .btn.ghost:hover{
      border-color: rgba(15,118,110,.6);
      background: rgba(15,118,110,.06);
    }

    @media (max-width: 640px){
      .actions{ width:100%; }
      .btn{ width: 100%; }
    }
  </style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <div class="card-head">
      <div class="bar"></div>
      <div>
        <h1>Redirect / Forward デモ（フォーム）</h1>
        <p class="sub">
          未入力で「登録する」を押すと <strong>forward</strong>（同一リクエストのままフォーム再表示）、
          入力して登録すると <strong>redirect</strong>（PRG で一覧へ遷移）します。
        </p>
      </div>
    </div>

    <div class="content">
      <div class="alert error" th:if="${error}">
        <span th:text="${error}">お名前を入力してください</span>
      </div>

      <form th:action="@{/redirect-forward/register}" method="post">
        <div class="row">
          <div class="field">
            <label for="name">お名前</label>
            <input id="name" type="text" name="name" th:value="${name}" placeholder="例：山田 太郎" />
          </div>

          <div class="actions">
            <button class="btn primary" type="submit">登録する</button>
            <a class="btn ghost" th:href="@{/redirect-forward/list}">一覧へ</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
