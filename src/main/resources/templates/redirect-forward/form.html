<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Redirect / Forward デモ（フォーム）</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 24px;
      line-height: 1.6;
    }

    main {
      max-width: 720px;
      margin: 0 auto;
      padding: 16px;
      border: 1px solid #ddd;
    }

    .sub {
      color: #666;
      font-size: 13px;
      margin-bottom: 12px;
    }

    .error {
      margin: 12px 0;
      padding: 10px;
      border: 1px solid #fca5a5;
      background: #fef2f2;
      color: #b91c1c;
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 13px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
    }

    .actions {
      margin-top: 12px;
    }

    .actions a {
      margin-left: 8px;
    }
  </style>
</head>

<body>
<main>
  <h1>Redirect / Forward デモ（フォーム）</h1>

  <p class="sub">
    未入力で「登録する」を押すと <strong>forward</strong>（同一リクエストのままフォーム再表示）、
    入力して登録すると <strong>redirect</strong>（PRG で一覧へ遷移）します。
  </p>

  <div class="error" th:if="${error}">
    <span th:text="${error}">お名前を入力してください</span>
  </div>

  <form th:action="@{/redirect-forward/register}" method="post">
    <label for="name">お名前</label>
    <input id="name" type="text" name="name" th:value="${name}" placeholder="例：山田 太郎"/>

    <div class="actions">
      <button type="submit">登録する</button>
      <a th:href="@{/redirect-forward/list}">一覧へ</a>
    </div>
  </form>
</main>
</body>
</html>
