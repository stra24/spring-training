<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Redirect / Forward デモ（一覧）</title>

  <style>
    body {
      margin: 24px;
      line-height: 1.6;
    }

    main {
      max-width: 720px;
      margin: 0 auto;
      padding: 16px;
      border: 1px solid #ddd;
    }

    h1 {
      margin: 0;
      font-size: 18px;
    }

    .count {
      margin-top: 4px;
      color: #666;
      font-size: 13px;
    }

    .sub {
      color: #666;
      font-size: 13px;
      margin: 10px 0 12px;
    }

    .toast {
      margin: 12px 0;
      padding: 10px;
      border: 1px solid #ddd;
      background: #f7f7f7;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 8px 10px;
      text-align: left;
    }

    th {
      background: #f3f4f6;
    }

    .muted {
      color: #666;
    }

    .actions {
      margin-top: 12px;
    }

    .actions form {
      display: inline;
      margin-left: 8px;
    }
  </style>
</head>

<body>
<main>
  <h1>Redirect / Forward デモ（一覧）</h1>
  <div class="count" th:text="'登録済み：' + ${count} + ' 件'">登録済み：0 件</div>

  <p class="sub">
    登録後は redirect でこの画面に遷移します（PRG）。Flash Attribute のメッセージも確認できます。
  </p>

  <div class="toast" th:if="${message}" th:text="${message}">
    「山田 太郎」さんを登録しました。
  </div>

  <table>
    <thead>
    <tr>
      <th>No.</th>
      <th>名前</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${#lists.isEmpty(names)}">
      <td colspan="2" class="muted">まだ登録がありません。</td>
    </tr>

    <tr th:each="n, stat : ${names}">
      <td th:text="${stat.index + 1}">1</td>
      <td th:text="${n}">name</td>
    </tr>
    </tbody>
  </table>

  <div class="actions">
    <a th:href="@{/redirect-forward/form}">フォームへ戻る</a>

    <form th:action="@{/redirect-forward/clear}" method="post">
      <button type="submit">一覧をクリア</button>
    </form>
  </div>
</main>
</body>
</html>
