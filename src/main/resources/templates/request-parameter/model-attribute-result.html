<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>@ModelAttribute デモ（結果）</title>

  <style>
    body {
      margin: 0;
      padding: 24px;
      background: #f6f7f9;
      color: #111;
    }

    .card {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;

      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 10px 12px;
      border-bottom: 1px solid #e5e7eb;

      text-align: left;
      vertical-align: top;
    }

    th {
      font-weight: 600;
      background: #f3f4f6;
    }

    p {
      margin: 16px 0 0;
    }
  </style>
</head>

<body>
<div class="card">
  <h1>@ModelAttribute デモ（結果）</h1>

  <table th:object="${registerForm}">
    <thead>
    <tr>
      <th style="width: 180px;">項目</th>
      <th>値</th>
    </tr>
    </thead>

    <tbody>
    <tr>
      <td>氏名</td>
      <td th:text="*{name}">-</td>
    </tr>
    <tr>
      <td>年齢</td>
      <td th:text="*{age}">-</td>
    </tr>
    </tbody>
  </table>

  <p>
    <a th:href="@{/model-attribute-form}">フォームへ戻る</a>
  </p>
</div>
</body>
</html>
