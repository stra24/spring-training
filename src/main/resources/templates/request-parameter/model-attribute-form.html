<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>@ModelAttribute デモ（フォーム）</title>
    <style>
        :root { --primary:#0b8f7a; --bg:#f4f6f7; --line:#e5e7eb; --text:#1f2937; --muted:#6b7280; }
        * { box-sizing:border-box; }
        body { margin:0; background:var(--bg); color:var(--text);
            font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans JP","Hiragino Kaku Gothic ProN","Meiryo",sans-serif; }
        .wrap { max-width:980px; margin:32px auto; padding:0 18px; }
        .card { background:#fff; border-radius:14px; padding:24px; box-shadow:0 10px 30px rgba(0,0,0,.08); }
        .title { margin:0 0 16px; font-size:26px; font-weight:800; padding-left:14px; border-left:6px solid var(--primary); }
        .muted { color:var(--muted); font-size:14px; margin:0 0 14px; }
        .grid { display:grid; grid-template-columns:1fr 1fr; gap:14px; }
        @media (max-width:720px){ .grid { grid-template-columns:1fr; } }
        label { font-size:13px; color:var(--muted); display:block; margin:0 0 6px; }
        input { width:100%; padding:10px 12px; border:1px solid var(--line); border-radius:10px; font-size:15px; }
        .row { display:flex; gap:10px; flex-wrap:wrap; margin-top:16px; }
        .btn { border:0; border-radius:999px; padding:10px 14px; font-weight:800; cursor:pointer; background:var(--primary); color:#fff; }
        .btn.outline { background:#fff; color:var(--primary); border:2px solid rgba(11,143,122,.25); }
        .divider { height:1px; background:var(--line); margin:18px 0; }
        a { color:var(--primary); font-weight:800; text-decoration:none; }
        a:hover { text-decoration:underline; }
    </style>
</head>
<body>
<div class="wrap">
    <div class="card">
        <h1 class="title">@ModelAttribute デモ（フォーム）</h1>
        <p class="muted">送信先だけ切り替えて、<code>@ModelAttributeあり</code> / <code>省略</code> を比較します。</p>

        <form th:action="@{/model-attribute-result}" th:object="${registerForm}" method="post">
            <div class="grid">
                <div>
                    <label for="name">氏名</label>
                    <input id="name" type="text" th:field="*{name}" />
                </div>
                <div>
                    <label for="age">年齢</label>
                    <input id="age" type="number" th:field="*{age}" />
                </div>
            </div>

            <div class="row">
                <button class="btn" type="submit">@ModelAttributeありへ送信</button>
                <button class="btn outline" type="submit" th:formaction="@{/model-attribute-omit-result}">
                    @ModelAttribute省略へ送信
                </button>
            </div>
        </form>

        <div class="divider"></div>
        <a th:href="@{/request-param-form}">@RequestParam デモへ</a>
    </div>
</div>
</body>
</html>
