<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>@ModelAttribute デモ（フォーム）</title>

  <style>
    body {
      margin: 0;
      padding: 24px;
      background: #f6f7f9;
      color: #111;
    }

    .card {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;

      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
    }

    .field {
      margin: 0 0 12px;
    }

    label {
      display: block;
      margin: 0 0 6px;
    }

    .actions {
      margin-top: 12px;
    }

    .actions button {
      margin-right: 8px;
    }

    hr {
      border: 0;
      border-top: 1px solid #e5e7eb;
      margin: 16px 0;
    }
  </style>
</head>

<body>
<div class="card">
  <h1>@ModelAttribute デモ（フォーム）</h1>
  <p>送信先だけ切り替えて、<code>@ModelAttributeあり</code> / <code>省略</code> を比較します。</p>

  <form method="post" th:action="@{/model-attribute-result}" th:object="${registerForm}">
    <div class="field">
      <label for="name">氏名</label>
      <input id="name" type="text" th:field="*{name}" placeholder="例：山田"/>
    </div>

    <div class="field">
      <label for="age">年齢</label>
      <input id="age" type="number" th:field="*{age}" placeholder="例：20"/>
    </div>

    <div class="actions">
      <button type="submit">@ModelAttributeありへ送信</button>
      <button type="submit" th:formaction="@{/model-attribute-omit-result}">
        @ModelAttribute省略へ送信
      </button>
    </div>
  </form>

  <hr/>

  <a th:href="@{/request-param-form}">@RequestParam デモへ</a>
</div>
</body>
</html>
