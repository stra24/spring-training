<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>@RequestParam デモ（フォーム）</title>

  <style>
    body {
      margin: 0;
      padding: 24px;
      background: #f6f7f9;
    }

    .card {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
    }

    .actions {
      margin-top: 12px;
    }

    .actions button {
      margin-right: 8px;
    }
  </style>
</head>

<body>
<div class="card">
  <h1>@RequestParam デモ（フォーム）</h1>
  <p>同じ入力を、<code>@RequestParamあり</code> と <code>省略</code> の2通りで結果画面へ送信して確認します。
  </p>

  <form method="get" th:action="@{/request-param-result}">
    <div>
      <label for="keyword">キーワード</label>
      <input id="keyword" name="keyword" type="text" placeholder="例：Spring"/>
    </div>

    <div class="actions">
      <button type="submit">@RequestParamありへ送信</button>
      <button type="submit" th:formaction="@{/request-param-omit-result}">
        @RequestParam省略へ送信
      </button>
    </div>
  </form>

  <hr/>

  <a th:href="@{/model-attribute-form}">@ModelAttribute デモへ</a>
</div>
</body>
</html>
