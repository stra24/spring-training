<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>記事編集</title>
  <style>
    body { font-family: system-ui, sans-serif; line-height: 1.6; margin: 24px; }
    form { max-width: 600px; }
    label { display: block; margin-top: 12px; font-weight: bold; }
    input[type="text"], textarea {
      width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;
    }
    textarea { height: 160px; resize: vertical; }
    button { margin-top: 16px; padding: 8px 16px; }
    .tag-group label {
      display: inline-flex;
      align-items: center;
      margin-right: 12px;
      font-weight: normal;
    }
    .tag-group input[type="checkbox"] {
      margin-right: 4px;
    }
  </style>
</head>
<body>
<h2>記事編集</h2>

<form th:action="@{/articles/{id}(id=${articleId})}" method="post" th:object="${articleForm}">
  <label for="title">タイトル</label>
  <input type="text" id="title" th:field="*{title}">

  <label for="content">本文</label>
  <textarea id="content" th:field="*{content}"></textarea>

  <label>タグ（複数選択可）</label>
  <div class="tag-group">
    <label th:each="tag : ${allTags}">
      <!-- 選択されたタグが、ArticleForm.tagIds (Set<Long>) にバインドされる -->
      <input type="checkbox"
             th:field="*{tagIds}"
             th:value="${tag.id}">
      <span th:text="${tag.name}">Java</span>
    </label>
  </div>

  <button type="submit">更新する</button>
</form>

<p><a th:href="@{/articles/{id}(id=${articleId})}">← 詳細に戻る</a></p>
</body>
</html>
