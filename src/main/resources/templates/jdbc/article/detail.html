<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${article.title}">記事詳細</title>
  <style>
    body {
      margin: 24px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 900px;
    }
    th,
    td {
      border: 1px solid #ddd;
      padding: 8px 10px;
      vertical-align: top;
    }
    th {
      background: #f7f7f7;
      text-align: left;
      width: 160px;
    }
    td.content {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
<h2 th:text="${article.title}">記事タイトル</h2>

<p><a th:href="@{/articles/{id}/edit(id=${article.id})}">編集する</a></p>

<form th:action="@{/articles/{id}/delete(id=${article.id})}"
      method="post"
      onsubmit="return confirm('本当に削除しますか？');"
      style="margin: 0 0 16px;">
  <button type="submit">削除する</button>
</form>

<table>
  <tbody>
  <tr>
    <th>ID</th>
    <td th:text="${article.id}">1</td>
  </tr>
  <tr>
    <th>更新日時</th>
    <td th:text="${#temporals.format(article.updatedAt, 'yyyy-MM-dd HH:mm')}">2025-01-01 12:00</td>
  </tr>
  <tr>
    <th>本文</th>
    <td class="content" th:text="${article.content}">本文</td>
  </tr>
  </tbody>
</table>

<p><a th:href="@{/articles}">← 一覧に戻る</a></p>
</body>
</html>
