<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${article.title}">記事詳細</title>
  <style>
    body {
      margin: 24px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 900px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px 10px;
      vertical-align: top;
    }

    th {
      background: #f7f7f7;
      text-align: left;
      width: 160px;
    }

    td.content {
      white-space: pre-wrap;
    }

    textarea {
      width: 100%;
      max-width: 700px;
    }

    hr {
      border: 0;
      border-top: 1px solid #ddd;
      margin: 20px 0;
    }

    .comment-section h3 {
      margin: 0 0 10px;
    }

    .comment-list {
      margin: 0;
    }

    .comment {
      border-bottom: 1px solid #eee;
      padding: 6px 0;
      display: flex;
      gap: 12px;
      align-items: baseline;
    }

    .comment small {
      color: #666;
      font-size: 0.85rem;
      flex: 0 0 auto;
    }

    .comment p {
      margin: 0;
    }

    .comment-empty {
      margin: 0;
    }

    .comment-form h4 {
      margin: 16px 0 8px;
    }

    .comment-form-actions {
      margin-top: 8px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .back-link {
      margin-top: 16px;
    }

    .delete-form {
      margin: 0 0 16px;
    }
  </style>
</head>
<body>
<h2 th:text="${article.title}">記事タイトル</h2>

<p><a th:href="@{/articles/{id}/edit(id=${article.id})}">編集する</a></p>

<form class="delete-form"
      th:action="@{/articles/{id}/delete(id=${article.id})}"
      method="post"
      onsubmit="return confirm('本当に削除しますか？');">
  <button type="submit">削除する</button>
</form>

<table>
  <tbody>
  <tr>
    <th>ID</th>
    <td th:text="${article.id}">1</td>
  </tr>
  <tr>
    <th>更新日時</th>
    <td th:text="${#temporals.format(article.updatedAt, 'yyyy-MM-dd HH:mm')}">2025-01-01 12:00</td>
  </tr>
  <tr>
    <th>本文</th>
    <td class="content" th:text="${article.content}">本文</td>
  </tr>
  <tr>
    <th>タグ</th>
    <td>
      <span th:if="${article.tags == null or article.tags.isEmpty()}">（タグなし）</span>
      <span th:if="${article.tags != null and !article.tags.isEmpty()}">
        <span th:each="t, stat : ${article.tags}">
          <span th:text="${t.name}">Java</span>
          <span th:if="${!stat.last}">,</span>
        </span>
      </span>
    </td>
  </tr>
  </tbody>
</table>

<hr>

<section class="comment-section">
  <h3>コメント</h3>

  <!-- コメント一覧 -->
  <div class="comment-list" th:if="${article.comments != null and !article.comments.isEmpty()}">
    <div th:each="c : ${article.comments}" class="comment">
      <small th:text="${#temporals.format(c.createdAt, 'yyyy-MM-dd HH:mm:ss')}">2025-01-01
        12:00:00</small>
      <p th:text="${c.content}">コメント内容</p>
    </div>
  </div>

  <p class="comment-empty" th:if="${article.comments == null or article.comments.isEmpty()}">
    まだコメントはありません。
  </p>

  <!-- コメント投稿フォーム -->
  <div class="comment-form">
    <h4>コメントを追加する</h4>
    <form th:action="@{/articles/{id}/comments(id=${article.id})}"
          method="post"
          th:object="${commentForm}">
      <textarea th:field="*{content}" rows="3"></textarea>
      <div class="comment-form-actions">
        <button type="submit">コメントを投稿する</button>

        <button type="submit" th:formaction="@{/articles/{id}/comments/rollback(id=${article.id})}">
          コメントを投稿する（ロールバックテスト用）
        </button>
      </div>
    </form>
  </div>
</section>

<p class="back-link"><a th:href="@{/articles}">← 一覧に戻る</a></p>
</body>
</html>
