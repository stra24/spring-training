<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>記事一覧</title>
  <style>
    body {
      margin: 24px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 900px;
    }
    th,
    td {
      border: 1px solid #ddd;
      padding: 8px 10px;
    }
    th {
      background: #f7f7f7;
      text-align: left;
    }
  </style>
</head>
<body>
<h2>記事一覧</h2>

<p><a th:href="@{/articles/new}">新規作成</a></p>

<form th:action="@{/articles}" method="get" style="margin-bottom: 16px;">
  <input type="text" name="keyword" th:value="${keyword}" placeholder="タイトルで検索">
  <button type="submit">検索</button>
</form>

<p th:if="${#lists.isEmpty(articles)}">記事がありません。</p>

<table th:if="${!#lists.isEmpty(articles)}">
  <thead>
  <tr>
    <th>ID</th>
    <th>タイトル</th>
    <th>更新日時</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="a : ${articles}">
    <td th:text="${a.id}">1</td>
    <td><a th:href="@{/articles/{id}(id=${a.id})}" th:text="${a.title}"></a></td>
    <td th:text="${#temporals.format(a.updatedAt, 'yyyy-MM-dd HH:mm')}"></td>
    <td style="border: none; background: #fff;">
      <form th:action="@{/articles/{id}/delete(id=${a.id})}"
            method="post"
            onsubmit="return confirm('この記事を削除しますか？');"
            style="display:inline;">
        <button type="submit" style="padding:4px 10px;">削除</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
