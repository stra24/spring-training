<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>送信完了</title>

  <style>
    body {
      margin: 0;
    }

    main {
      max-width: 960px;
      margin: 24px auto;
      padding: 0 16px;
    }

    .alert {
      margin: 0 0 12px;
      padding: 10px;
      border: 1px solid #ddd;
      background: #f7f7f7;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 8px 10px;
      border: 1px solid #ddd;
      text-align: left;
      vertical-align: top;
    }

    th {
      width: 180px;
      background: #f3f4f6;
    }

    .hint {
      margin-top: 10px;
      color: #666;
      font-size: 13px;
    }
  </style>
</head>

<body>
<main>
  <h1>結果画面</h1>

  <div class="alert">
    送信処理が完了しました。
  </div>

  <h2>基本情報（親DTO）</h2>
  <table>
    <tbody>
    <tr>
      <th>お名前</th>
      <td th:text="${saved.name}">name</td>
    </tr>
    <tr>
      <th>メール</th>
      <td th:text="${saved.email}">email</td>
    </tr>
    <tr>
      <th>年齢</th>
      <td th:text="${saved.age}">age</td>
    </tr>
    </tbody>
  </table>

  <h2>住所（子DTO：address）</h2>
  <table>
    <tbody>
    <tr>
      <th>都道府県</th>
      <td th:text="${saved.address.prefecture}">pref</td>
    </tr>
    <tr>
      <th>市区町村</th>
      <td th:text="${saved.address.city}">city</td>
    </tr>
    <tr>
      <th>郵便番号</th>
      <td th:text="${saved.address.postalCode}">zip</td>
    </tr>
    </tbody>
  </table>

  <p>
    <a th:href="@{/validation/nested}">フォームへ戻る</a>
  </p>

  <p class="hint">
    戻り先：<span>GET /validation/nested</span>
  </p>
</main>
</body>
</html>
