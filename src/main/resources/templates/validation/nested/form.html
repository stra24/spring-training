<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>クラス型のフィールドの検証</title>

  <style>
    body {
      margin: 0;
    }

    main {
      max-width: 960px;
      margin: 24px auto;
      padding: 0 16px;
    }

    section {
      margin: 12px 0;
      padding: 12px;
      border: 1px solid #ddd;
    }

    fieldset {
      margin: 12px 0 0;
      padding: 10px;
      border: 1px solid #ddd;
    }

    label {
      display: block;
      margin: 0 0 4px;
    }

    input {
      padding: 6px 8px;
      width: 100%;
      max-width: 420px;
    }

    .hint {
      margin-top: 10px;
      color: #666;
      font-size: 13px;
    }

    code {
      background: #f3f3f3;
      padding: 2px 4px;
      border-radius: 4px;
    }
  </style>
</head>

<body>
<main>
  <h1>クラス型のフィールドの検証</h1>
  <p class="hint">
    親DTOのフィールド <code>address</code>（子DTO）に <code>@Valid</code> を付けると、
    子DTO側の制約も連鎖的に検証されます。
  </p>

  <form th:action="@{/validation/nested}" method="post">
    <section>
      <h2>基本情報（親DTO）</h2>

      <p>
        <label for="name">お名前</label>
        <input id="name" type="text" name="name" placeholder="例: 山田太郎"/>
      </p>

      <p>
        <label for="email">メール</label>
        <input id="email" type="email" name="email" placeholder="例: taro@example.com"/>
      </p>

      <p>
        <label for="age">年齢</label>
        <input id="age" type="number" name="age" placeholder="0以上の整数（任意）"/>
      </p>

      <fieldset>
        <legend>住所（子DTO：address）</legend>

        <p>
          <label for="prefecture">都道府県</label>
          <input id="prefecture" type="text" name="address.prefecture" placeholder="例: 東京都"/>
        </p>

        <p>
          <label for="city">市区町村</label>
          <input id="city" type="text" name="address.city" placeholder="例: 渋谷区"/>
        </p>

        <p>
          <label for="postalCode">郵便番号</label>
          <input id="postalCode" type="text" name="address.postalCode"
                 placeholder="例: 123-4567 または 1234567"/>
        </p>
      </fieldset>
    </section>

    <p>
      <button type="submit">送信</button>
    </p>

    <p class="hint">送信先：<code>POST /validation/nested</code></p>
  </form>
</main>
</body>
</html>
