<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>クラス型のフィールドの検証</title>

  <style>
    :root{
      --g:#0f766e; --g2:#0b5f58;
      --bg:#f6f7f9; --card:#fff;
      --text:#0f172a; --muted:#64748b;
      --bd:#e5e7eb;
      --tint:rgba(15,118,110,.08);
      --tint2:rgba(15,118,110,.05);
      --shadow:0 10px 24px rgba(15,23,42,.06),0 2px 6px rgba(15,23,42,.05);
      --ring:0 0 0 4px rgba(15,118,110,.16);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans JP","Hiragino Kaku Gothic ProN",Meiryo,Arial,sans-serif;
      line-height:1.7;
    }

    .wrap{max-width:980px;margin:28px auto;padding:0 18px;}
    .card{
      background:var(--card);
      border:1px solid var(--bd);
      border-radius:18px;
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    .header{
      padding:22px 22px 14px;
      border-bottom:1px solid var(--bd);
    }

    .title{
      display:flex;align-items:center;gap:12px;
      margin:0 0 6px;
      font-size:24px;font-weight:800;
      letter-spacing:.2px;
    }
    .title:before{
      content:"";
      width:6px;height:28px;border-radius:999px;
      background:var(--g);
      display:inline-block;
    }

    .sub{
      margin:0;
      color:var(--muted);
      font-size:14px;
    }
    .sub code{background:rgba(2,6,23,.06); padding:2px 6px; border-radius:8px;}

    .content{padding:18px 22px 22px;}

    /* ===== DTO 表現 ===== */
    .dto{
      border:1px solid var(--bd);
      border-radius:16px;
      overflow:hidden;
      background:#fff;
    }
    .dto-hd{
      padding:12px 14px;
      background:rgba(15,118,110,.06);
      border-bottom:1px solid var(--bd);
      display:flex;align-items:center;justify-content:space-between;gap:10px;
    }
    .dto-title{
      margin:0;
      font-size:15px;
      font-weight:900;
      color:#0b4f49;
      display:flex;align-items:center;gap:10px;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      padding:4px 10px;
      border-radius:999px;
      border:1px solid rgba(15,118,110,.25);
      background:#fff;
      color:var(--g2);
      font-size:12px;
      font-weight:800;
      white-space:nowrap;
    }
    .dto-bd{padding:14px;}

    /* 子DTO：親の中に入ってることを強調（インデント + 左ライン + 薄い背景） */
    .nested{
      margin-top:12px;
      margin-left:18px;
      padding-left:14px;
      border-left:4px solid rgba(15,118,110,.55);
      position:relative;
    }
    .nested:before{
      content:"";
      position:absolute;
      left:-4px; top:22px;
      width:14px; height:2px;
      background:rgba(15,118,110,.55);
    }
    .nested .dto{
      background:var(--tint2);
    }
    .nested .dto-hd{
      background:rgba(15,118,110,.10);
    }

    /* ===== Form ===== */
    .form-grid{
      display:grid;
      grid-template-columns: 160px 1fr;
      gap:10px 14px;
      align-items:center;
    }

    label{
      color:#0f172a;
      font-weight:800;
      font-size:14px;
    }

    .ctrl{display:flex;flex-direction:column;gap:6px;}
    input{
      width:100%;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--bd);
      background:#fff;
      font-size:14px;
      outline:none;
      transition: box-shadow .15s ease, border-color .15s ease, transform .05s ease;
    }
    input::placeholder{color:#94a3b8;}
    input:focus{
      border-color:rgba(15,118,110,.55);
      box-shadow:var(--ring);
    }

    .actions{
      display:flex;
      gap:10px;
      margin-top:14px;
      justify-content:flex-start;
      flex-wrap:wrap;
    }

    .btn{
      appearance:none;
      border:1px solid var(--bd);
      background:#fff;
      color:var(--text);
      padding:10px 14px;
      border-radius:999px;
      font-weight:900;
      font-size:14px;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap:8px;
      transition: background .15s ease, transform .05s ease, border-color .15s ease, color .15s ease;
      text-decoration:none;
    }
    .btn:hover{background:rgba(2,6,23,.04)}
    .btn:active{transform:translateY(1px)}

    .btn-primary{
      border-color:rgba(15,118,110,.55);
      color:var(--g2);
      background:#fff;
    }
    .btn-primary:hover{background:var(--tint)}

    .footer-hint{
      margin:14px 0 0;
      color:var(--muted);
      font-size:13px;
    }
    .footer-hint code{background:rgba(2,6,23,.06); padding:2px 6px; border-radius:8px;}

    @media (max-width: 720px){
      .title{font-size:20px}
      .form-grid{grid-template-columns: 1fr; gap:8px}
      label{font-size:13px}
      .nested{margin-left:10px}
    }
  </style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <div class="header">
      <h1 class="title">クラス型のフィールドの検証</h1>
      <p class="sub">
        親DTOのフィールド <code>address</code>（子DTO）に <code>@Valid</code> を付けると、
        子DTO側の制約も連鎖的に検証されます。
      </p>
    </div>

    <div class="content">
      <form th:action="@{/validation/nested}" method="post">
        <!-- 親DTO -->
        <section class="dto">
          <div class="dto-hd">
            <h2 class="dto-title">基本情報</h2>
            <span class="pill">親DTO</span>
          </div>

          <div class="dto-bd">
            <div class="form-grid">
              <label for="name">お名前</label>
              <div class="ctrl">
                <input id="name" type="text" name="name" placeholder="例: 山田太郎" />
              </div>

              <label for="email">メール</label>
              <div class="ctrl">
                <input id="email" type="email" name="email" placeholder="例: taro@example.com" />
              </div>

              <label for="age">年齢</label>
              <div class="ctrl">
                <input id="age" type="number" name="age" placeholder="0以上の整数（任意）" />
              </div>
            </div>

            <!-- 子DTO（親DTO内のフィールド address） -->
            <div class="nested" aria-label="親DTO内の子DTO（Address）">
              <section class="dto">
                <div class="dto-hd">
                  <h2 class="dto-title">住所</h2>
                  <span class="pill">子DTO：address</span>
                </div>

                <div class="dto-bd">
                  <div class="form-grid">
                    <label for="prefecture">都道府県</label>
                    <div class="ctrl">
                      <input id="prefecture" type="text" name="address.prefecture" placeholder="例: 東京都" />
                    </div>

                    <label for="city">市区町村</label>
                    <div class="ctrl">
                      <input id="city" type="text" name="address.city" placeholder="例: 渋谷区" />
                    </div>

                    <label for="postalCode">郵便番号</label>
                    <div class="ctrl">
                      <input id="postalCode" type="text" name="address.postalCode" placeholder="例: 123-4567 または 1234567" />
                    </div>
                  </div>
                </div>
              </section>
            </div>
          </div>
        </section>

        <div class="actions">
          <button class="btn btn-primary" type="submit">送信</button>
        </div>

        <p class="footer-hint">送信先：<code>POST /validation/nested</code></p>
      </form>
    </div>
  </div>
</div>
</body>
</html>
