<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>複雑型の入力チェック（@Valid × UserForm）</title>

  <style>
    body {
      margin: 0;
    }

    main {
      max-width: 960px;
      margin: 24px auto;
      padding: 0 16px;
    }

    .alert {
      margin: 0 0 12px;
      padding: 10px;
      border: 1px solid #ddd;
      background: #f7f7f7;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 8px 10px;
      border: 1px solid #ddd;
      text-align: left;
      vertical-align: top;
    }

    th {
      width: 180px;
      background: #f3f4f6;
    }

    input {
      padding: 6px 8px;
      width: 100%;
      max-width: 420px;
    }

    .error {
      margin-top: 6px;
      color: #c00;
      font-size: 13px;
    }

    .hint {
      margin-top: 10px;
      color: #666;
      font-size: 13px;
    }

    code {
      background: #f3f3f3;
      padding: 2px 4px;
      border-radius: 4px;
    }
  </style>
</head>

<body>
<main>
  <h1>複雑型（DTO）の入力チェック（@Valid）</h1>
  <p>
    <code>@Valid</code> をメソッド引数（<code>UserForm</code>）に付けたときの検証の挙動を体験します。
  </p>

  <form th:action="@{/validation/complicated}" method="post" th:object="${form}">
    <div th:if="${#fields.hasAnyErrors()}" class="alert">
      入力内容にエラーがあります。メッセージを確認してください。
    </div>

    <table>
      <tbody>
      <tr>
        <th><label for="name">名前</label></th>
        <td>
          <input id="name" type="text"
                 th:field="*{name}"
                 placeholder="例: 山田太郎"
                 autocomplete="name"/>
          <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error
          </div>
        </td>
      </tr>

      <tr>
        <th><label for="email">メール</label></th>
        <td>
          <input id="email" type="email"
                 th:field="*{email}"
                 placeholder="例: taro@example.com"
                 autocomplete="email"/>
          <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email
            error
          </div>
        </td>
      </tr>

      <tr>
        <th><label for="age">年齢</label></th>
        <td>
          <input id="age" type="number"
                 th:field="*{age}"
                 placeholder="0以上の整数"
                 inputmode="numeric"/>
          <div class="error" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age error</div>
        </td>
      </tr>
      </tbody>
    </table>

    <p>
      <button type="submit">送信</button>
      <a th:href="@{/validation/complicated}">リセット</a>
    </p>

    <p class="hint">
      表示：<code>GET /validation/complicated</code><br>
      送信：<code>POST /validation/complicated</code><br>
      検証ルールは <code>UserForm</code> のフィールドに付与した制約（例：<code>@NotBlank</code>,
      <code>@Email</code>, <code>@Min</code>）が適用されます。
    </p>
  </form>
</main>
</body>
</html>
