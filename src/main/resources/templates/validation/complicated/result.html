<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>登録結果</title>

  <style>
    :root{
      --g:#0f766e; --g2:#0b5f58;
      --bg:#f6f7f9; --card:#fff;
      --text:#0f172a; --muted:#64748b;
      --bd:#e5e7eb;
      --shadow:0 10px 24px rgba(15,23,42,.06),0 2px 6px rgba(15,23,42,.05);
      --successTint:rgba(5,150,105,.10);
      --successBd:rgba(5,150,105,.28);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans JP","Hiragino Kaku Gothic ProN",Meiryo,Arial,sans-serif;
      line-height:1.7;
    }
    .container{
      max-width: 980px;
      margin: 28px auto;
      padding: 0 18px 40px;
    }
    .page-head{
      display:flex;
      gap:14px;
      align-items:flex-start;
      margin: 6px 0 18px;
    }
    .page-head .bar{
      width: 6px;
      border-radius: 999px;
      background: var(--g);
      margin-top: 8px;
      flex: 0 0 auto;
    }
    h1{ font-size:28px; margin:0; letter-spacing:.02em; }
    .lead{ margin:6px 0 0; color:var(--muted); font-size:14px; }

    .card{
      background: var(--card);
      border: 1px solid var(--bd);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 18px;
    }

    .alert-success{
      border: 1px solid var(--successBd);
      background: var(--successTint);
      color: #065f46;
      border-radius: 14px;
      padding: 12px 14px;
      margin: 0 0 14px;
      font-size: 14px;
      font-weight: 800;
    }

    .table-wrap{
      border: 1px solid var(--bd);
      border-radius: 14px;
      overflow: hidden;
      background:#fff;
    }
    table{
      width:100%;
      border-collapse: collapse;
    }
    thead th{
      background: var(--g2);
      color: #fff;
      text-align:left;
      padding: 12px 14px;
      font-size: 14px;
    }
    tbody td{
      padding: 12px 14px;
      border-top: 1px solid var(--bd);
      font-size: 14px;
    }
    tbody tr:nth-child(even){ background:#fafafa; }
    .k{ width: 28%; color: #334155; font-weight: 800; }

    .actions{
      margin-top: 14px;
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      height: 40px;
      padding: 0 14px;
      border-radius: 999px;
      border: 1px solid var(--bd);
      text-decoration: none;
      font-weight: 800;
      font-size: 14px;
      cursor: pointer;
      user-select:none;
      background: #fff;
      color: var(--text);
      transition: transform .04s ease, background .12s ease, border-color .12s ease;
    }
    .btn:active{ transform: translateY(1px); }
    .btn-outline{
      color: var(--g2);
      border-color: rgba(15,118,110,.35);
      background: rgba(15,118,110,.06);
    }
    .btn-outline:hover{ background: rgba(15,118,110,.10); }

    code{
      background:#f6f8fa;
      padding:2px 6px;
      border-radius: 6px;
      border: 1px solid #eef2f7;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: .95em;
    }
  </style>
</head>

<body>
<div class="container">
  <header class="page-head">
    <div class="bar"></div>
    <div>
      <h1>登録結果</h1>
      <p class="lead">登録した内容を確認します。</p>
    </div>
  </header>

  <div class="card">
    <div class="alert-success">
      <span th:text="${saved.name}">name</span> さんを登録しました。
    </div>

    <div class="table-wrap">
      <table>
        <thead>
        <tr>
          <th>項目</th>
          <th>値</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td class="k">name</td>
          <td th:text="${saved.name}">name</td>
        </tr>
        <tr>
          <td class="k">email</td>
          <td th:text="${saved.email}">email</td>
        </tr>
        <tr>
          <td class="k">age</td>
          <td th:text="${saved.age}">age</td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="actions">
      <a class="btn btn-outline" th:href="@{/validation/complicated}">フォームへ戻る</a>
    </div>

    <p class="lead" style="margin-top:12px;">
      戻り先：<code>GET /validation/complicated</code>
    </p>
  </div>
</div>
</body>
</html>
