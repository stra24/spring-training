<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>登録結果</title>

  <style>
    body {
      margin: 0;
    }

    main {
      max-width: 960px;
      margin: 24px auto;
      padding: 0 16px;
    }

    .alert {
      margin: 0 0 12px;
      padding: 10px;
      border: 1px solid #ddd;
      background: #f7f7f7;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 8px 10px;
      border: 1px solid #ddd;
      text-align: left;
      vertical-align: top;
    }

    .hint {
      margin-top: 10px;
      color: #666;
      font-size: 13px;
    }

    code {
      background: #f3f3f3;
      padding: 2px 4px;
      border-radius: 4px;
    }
  </style>
</head>

<body>
<main>
  <h1>登録結果</h1>
  <p>登録した内容を確認します。</p>

  <div class="alert">
    <span th:text="${saved.name}">name</span> さんを登録しました。
  </div>

  <table>
    <thead>
    <tr>
      <th>項目</th>
      <th>値</th>
    </tr>
    </thead>

    <tbody>
    <tr>
      <td>name</td>
      <td th:text="${saved.name}">name</td>
    </tr>
    <tr>
      <td>email</td>
      <td th:text="${saved.email}">email</td>
    </tr>
    <tr>
      <td>age</td>
      <td th:text="${saved.age}">age</td>
    </tr>
    </tbody>
  </table>

  <p>
    <a th:href="@{/validation/complicated}">フォームへ戻る</a>
  </p>

  <p class="hint">
    戻り先：<code>GET /validation/complicated</code>
  </p>
</main>
</body>
</html>
