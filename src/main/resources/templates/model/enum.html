<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>タスク一覧</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* ベーススタイル（list.html / map.html と同テイスト） */
    body {
      font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
      background-color: #f4f7f6;
      color: #333;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }

    h1 {
      font-size: 24px;
      margin-top: 0;
      margin-bottom: 20px;
      color: #2c3e50;
      border-left: 5px solid #009879;
      padding-left: 15px;
    }

    h2 {
      font-size: 20px;
      margin-top: 32px;
      margin-bottom: 12px;
      color: #2c3e50;
      border-left: 4px solid #009879;
      padding-left: 12px;
    }

    h3 {
      font-size: 16px;
      margin-top: 20px;
      margin-bottom: 8px;
      color: #009879;
      padding-bottom: 4px;
      border-bottom: 1px solid #ddd;
    }

    /* テーブルデザイン（list.html に合わせたスタイル） */
    .styled-table {
      width: 100%;
      border-collapse: collapse;
      margin: 0;
      font-size: 0.95em;
    }

    .styled-table thead tr {
      background-color: #009879;
      color: #ffffff;
      text-align: left;
    }

    .styled-table th,
    .styled-table td {
      padding: 12px 15px;
      border-bottom: 1px solid #dddddd;
    }

    .styled-table tbody tr:nth-of-type(even) {
      background-color: #f3f3f3;
    }

    .styled-table tbody tr:hover {
      background-color: #f1f1f1;
      color: #009879;
      cursor: default;
    }

    /* バッジ（優先度） */
    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      color: #fff;
      font-size: 12px;
      font-weight: 600;
    }
    .low {
      background: #10b981; /* 緑 */
    }
    .medium {
      background: #f59e0b; /* オレンジ */
    }
    .high {
      background: #ef4444; /* 赤 */
    }

    /* 件数表示 */
    .summary {
      margin-top: 12px;
      color: #555;
      font-size: 0.95em;
    }

    /* データなしメッセージ */
    .no-data {
      text-align: center;
      color: #777;
      padding: 16px 20px;
      border: 1px dashed #ccc;
      border-radius: 4px;
      margin-top: 12px;
      margin-bottom: 0;
      background-color: #fafafa;
    }

    /* Enum一覧のバッジリスト */
    .enum-badge-list {
      list-style: none;
      padding-left: 0;
      margin: 4px 0 0;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .enum-badge-list li {
      margin: 0;
      border: none;
    }

    hr {
      border: none;
      border-top: 1px solid #e5e7eb;
      margin: 32px 0 24px;
    }
  </style>
</head>
<body>

<div class="container">

  <h1>タスク一覧（Enumの表示と分岐）</h1>

  <p th:if="${#lists.isEmpty(taskList)}" class="no-data">データがありません</p>

  <table class="styled-table" th:if="${!#lists.isEmpty(taskList)}">
    <thead>
    <tr>
      <th style="width: 50px;">#</th>
      <th style="width: 100px;">タスクID</th>
      <th>件名</th>
      <th style="width: 100px;">優先度</th>
      <th>メモ</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row, status : ${taskList}">
      <td th:text="${status.count}"></td>
      <td th:text="${row.id}"></td>
      <td th:text="${row.title}"></td>

      <td>
        <span class="badge"
              th:text="${row.priority.name()}"
              th:classappend="${#strings.toLowerCase(row.priority.name())}">
        </span>
      </td>

      <td th:switch="${row.priority}">
        <span th:case="${T(com.example.springtraining.domain.TaskPriority).HIGH}">至急対応する</span>
        <span th:case="${T(com.example.springtraining.domain.TaskPriority).MEDIUM}">今日中に対応できれば良い</span>
        <span th:case="${T(com.example.springtraining.domain.TaskPriority).LOW}">余裕があれば対応する</span>
      </td>
    </tr>
    </tbody>
  </table>

  <p class="summary" th:text="|件数：${#lists.size(taskList)}件|"></p>

  <hr>

  <h2>Enumの列挙子一覧（2通り）</h2>

  <h3>方法1: Controllerから渡した候補（priorityValues）</h3>
  <ul class="enum-badge-list">
    <li class="badge"
        th:each="p : ${priorityValues}"
        th:text="${p.name()}"
        th:classappend="${#strings.toLowerCase(p.name())}"></li>
  </ul>

  <h3>方法2: テンプレートで直接取得：T(パッケージ.クラス).values()</h3>
  <ul class="enum-badge-list">
    <li class="badge"
        th:each="p : ${T(com.example.springtraining.domain.TaskPriority).values()}"
        th:text="${p.name()}"
        th:classappend="${#strings.toLowerCase(p.name())}"></li>
  </ul>

</div>

</body>
</html>
