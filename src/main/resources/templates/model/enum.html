<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>タスク一覧</title>

  <style>
    body {
      margin: 0;
      padding: 24px;
      background: #f6f7f9;
      color: #111;
    }

    .card {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;

      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
    }

    h1 {
      margin: 0 0 16px;
      font-size: 20px;
    }

    h2 {
      margin: 20px 0 8px;
      font-size: 14px;
      font-weight: 600;
      color: #374151;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 10px 12px;
      border-bottom: 1px solid #e5e7eb;

      text-align: left;
      vertical-align: top;
    }

    th {
      font-weight: 600;
      background: #f3f4f6;
    }

    .badge {
      display: inline-block;
      padding: 2px 10px;
      border-radius: 999px;
      color: #fff;
      font-size: 12px;
      font-weight: 600;
    }

    .low { background: #10b981; }
    .medium { background: #f59e0b; }
    .high { background: #ef4444; }

    .badge-list {
      margin: 0;
      padding: 0;
      list-style: none;

      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    hr {
      border: none;
      border-top: 1px solid #e5e7eb;
      margin: 20px 0;
    }
  </style>
</head>

<body>
<div class="card">
  <h1>タスク一覧（Enumの表示と分岐）</h1>

  <p th:if="${#lists.isEmpty(taskList)}">
    データがありません
  </p>

  <table th:if="${!#lists.isEmpty(taskList)}">
    <thead>
    <tr>
      <th>#</th>
      <th>タスクID</th>
      <th>件名</th>
      <th>優先度</th>
      <th>メモ</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="row, status : ${taskList}">
      <td th:text="${status.count}"></td>
      <td th:text="${row.id}"></td>
      <td th:text="${row.title}"></td>

      <td>
        <span
            class="badge"
            th:text="${row.priority.name()}"
            th:classappend="${#strings.toLowerCase(row.priority.name())}"
        ></span>
      </td>

      <td th:switch="${row.priority}">
        <span th:case="${T(com.example.springtraining.domain.TaskPriority).HIGH}">
          至急対応する
        </span>
        <span th:case="${T(com.example.springtraining.domain.TaskPriority).MEDIUM}">
          今日中に対応できれば良い
        </span>
        <span th:case="${T(com.example.springtraining.domain.TaskPriority).LOW}">
          余裕があれば対応する
        </span>
      </td>
    </tr>
    </tbody>
  </table>

  <p th:text="|件数：${#lists.size(taskList)}件|"></p>

  <hr/>

  <h2>Enumの列挙子一覧</h2>

  <p>方法1: Controllerから渡した候補（priorityValues）</p>
  <ul class="badge-list">
    <li
        class="badge"
        th:each="p : ${priorityValues}"
        th:text="${p.name()}"
        th:classappend="${#strings.toLowerCase(p.name())}"
    ></li>
  </ul>

  <p>方法2: テンプレートで取得（T(...).values()）</p>
  <ul class="badge-list">
    <li
        class="badge"
        th:each="p : ${T(com.example.springtraining.domain.TaskPriority).values()}"
        th:text="${p.name()}"
        th:classappend="${#strings.toLowerCase(p.name())}"
    ></li>
  </ul>
</div>
</body>
</html>
