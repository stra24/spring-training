<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ModelでインスタンスをViewに渡す</title>
  <style>
    body {
      margin: 24px;
    }
    h1 {
      margin-bottom: 16px;
      font-size: 20px;
    }
    h2 {
      margin-top: 24px;
      margin-bottom: 8px;
      font-size: 16px;
    }
    table {
      border-collapse: collapse;
      min-width: 360px;
      margin-bottom: 8px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
    }
    th {
      background-color: #f5f5f5;
      text-align: left;
      width: 140px;
    }
  </style>
</head>
<body>
<h1>ユーザー情報</h1>

<h2>▼オブジェクトを表示する方法1（ドット記法を使用する）</h2>
<table>
  <tbody>
  <tr>
    <th>ユーザーID</th>
    <td>
      <span th:text="${user.id}">ユーザーIDがここに表示されます。</span>
    </td>
  </tr>
  <tr>
    <th>名</th>
    <td>
      <span th:text="${user.profile.fullName.firstName}">名がここに表示されます。</span>
    </td>
  </tr>
  <tr>
    <th>姓</th>
    <td>
      <span th:text="${user.profile.fullName.lastName}">姓がここに表示されます。</span>
    </td>
  </tr>
  <tr>
    <th>年齢</th>
    <td>
      <span th:text="${user.profile.age}">年齢がここに表示されます。</span>
    </td>
  </tr>
  </tbody>
</table>

<h2>▼オブジェクトを表示する方法2（th:objectを使用する）</h2>
<table th:object="${user}">
  <tbody>
  <tr>
    <th>ユーザーID</th>
    <td>
      <!-- 上の階層に th:object="${user}" があるため、*{id} は ${user.id} を指す。 -->
      <span th:text="*{id}">ユーザーIDがここに表示されます。</span>
    </td>
  </tr>
  <tr>
    <th>名</th>
    <td>
      <span th:text="*{profile.fullName.firstName}">名がここに表示されます。</span>
    </td>
  </tr>
  <tr>
    <th>姓</th>
    <td>
      <span th:text="*{profile.fullName.lastName}">姓がここに表示されます。</span>
    </td>
  </tr>
  <tr>
    <th>年齢</th>
    <td>
      <span th:text="*{profile.age}">年齢がここに表示されます。</span>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
