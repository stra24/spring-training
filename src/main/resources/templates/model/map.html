<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>フルーツ在庫</title>

  <style>
    body {
      margin: 0;
      padding: 24px;
      background: #f6f7f9;
      color: #111;
    }

    .card {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;

      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
    }

    h1 {
      margin: 0 0 16px;
      font-size: 20px;
    }

    h2 {
      margin: 20px 0 8px;
      font-size: 14px;
      font-weight: 600;
      color: #374151;
    }

    ul {
      margin: 0;
      padding-left: 18px;
    }

    li {
      margin: 6px 0;
    }

    .pill-list {
      padding-left: 0;
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .pill {
      display: inline-block;
      padding: 4px 10px;
      border: 1px solid #e5e7eb;
      border-radius: 999px;
      background: #f9fafb;
      font-size: 14px;
    }
  </style>
</head>

<body>
<div class="card">
  <h1>フルーツ在庫</h1>

  <h2>在庫一覧（key : value）</h2>
  <ul>
    <!-- entrySet() なら entry（keyとvalueを持つ）を取得できる -->
    <li th:each="entry : ${fruitNameAndStockMap.entrySet()}"
        th:text="|${entry.key} : ${entry.value}|"></li>
  </ul>

  <h2>フルーツ名（key）</h2>
  <ul class="pill-list">
    <!-- keySet() で key の一覧を取得できる -->
    <li th:each="key : ${fruitNameAndStockMap.keySet()}">
      <span class="pill" th:text="${key}"></span>
    </li>
  </ul>

  <h2>在庫数（value）</h2>
  <ul class="pill-list">
    <!-- values() で value の一覧を取得できる -->
    <li th:each="value : ${fruitNameAndStockMap.values()}">
      <span class="pill" th:text="${value}"></span>
    </li>
  </ul>

  <!-- #maps.isEmpty(...) でmapが空であるかを判定できる -->
  <p th:if="${#maps.isEmpty(fruitNameAndStockMap)}">
    データがありません
  </p>
</div>
</body>
</html>
