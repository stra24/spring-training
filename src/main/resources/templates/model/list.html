<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>学生一覧</title>

  <style>
    body {
      margin: 0;
      padding: 24px;
      background: #f6f7f9;
      color: #111;
    }

    .card {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;

      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
    }

    h1 {
      margin: 0 0 16px;
      font-size: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 10px 12px;
      border-bottom: 1px solid #e5e7eb;

      text-align: left;
      vertical-align: top;
    }

    th {
      font-weight: 600;
      background: #f3f4f6;
    }

    ul {
      margin: 0;
      padding-left: 18px;
    }
  </style>
</head>

<body>
<div class="card">
  <h1>学生一覧</h1>

  <table>
    <thead>
    <tr>
      <th>#</th>
      <th>ID</th>
      <th>氏名</th>
      <th>学年</th>
      <th>選択科目</th>
    </tr>
    </thead>

    <tbody>

    <!-- th:each="要素, ステータス : ${コレクション}" -->
    <tr th:each="student, status : ${studentList}">

      <!-- status.index は 0 始まり -->
      <td th:text="${status.index + 1}"></td>
      <td th:text="${student.id}"></td>
      <td th:text="${student.name}"></td>
      <td th:text="${student.grade}"></td>

      <td>
        <!-- #lists.isEmpty(...) で、受験科目が空であるときは '-' を表示 -->
        <span th:if="${#lists.isEmpty(student.subjectList)}">-</span>

        <!-- !#lists.isEmpty(...) で、受験科目が空ではないときは 受験科目 を表示 -->
        <ul th:if="${!#lists.isEmpty(student.subjectList)}">
          <!-- listはコレクションなので、th:each="要素 : ${コレクション}" が使える。要素の数だけ表示 -->
          <li th:each="subject : ${student.subjectList}" th:text="${subject}"></li>
        </ul>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- #lists.isEmpty(...) でlistが空であるかを判定できる -->
  <p th:if="${#lists.isEmpty(studentList)}">
    データがありません
  </p>
</div>
</body>
</html>
