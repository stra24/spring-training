<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>@Validated メソッド検証デモ</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; line-height: 1.7; }
    fieldset { border: 1px solid #ddd; border-radius: 8px; padding: 16px; margin-bottom: 16px; }
    legend { font-weight: 600; }
    label { display: inline-block; min-width: 11em; }
    input { padding: 6px 8px; }
    .result { padding: 10px; background: #f6f8fa; border-radius: 6px; margin: 8px 0 16px; }
    .hint { color: #666; font-size: .95em; }
    .active { outline: 2px solid #2684ff; }
  </style>
</head>
<body>
<h2>@Validated を使ったサービス層のメソッド検証</h2>

<div class="result" th:if="${result != null}" th:text="${result}">結果が表示されます</div>

<fieldset th:classappend="${active}=='register' ? ' active'">
  <legend>① 引数の検証（register）</legend>
  <form th:action="@{/validated/register}" method="post">
    <p><label>name（必須）：</label><input type="text" name="name"></p>
    <p><label>email（形式）：</label><input type="text" name="email"></p>
    <p><label>age（18以上）：</label><input type="number" name="age" value="20"></p>
    <button type="submit">送信</button>
  </form>
  <p class="hint">不正値で送信するとエラー画面になります（検証が動いたサイン）。</p>
</fieldset>

<fieldset th:classappend="${active}=='load' ? ' active'">
  <legend>② 戻り値の検証（load）</legend>
  <form th:action="@{/validated/load}" method="post">
    <p><label>id（必須）：</label><input type="text" name="id"></p>
    <button type="submit">読込</button>
  </form>
  <p class="hint">`AccountService#load` の戻り値に @NotNull を付けています。</p>
</fieldset>

</body>
</html>
