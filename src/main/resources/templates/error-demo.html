<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <title>エラーデモ</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif; margin: 40px; }
    .container { max-width: 720px; margin: 0 auto; }
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap:16px; }
    .card { border:1px solid #e5e7eb; border-radius:12px; padding:16px; }
    .btn { padding: 10px 16px; border: none; border-radius: 8px; cursor: pointer; background:#ef4444; color:#fff; }
    h1 { margin:0 0 12px; font-size:20px; }
    .link { display:inline-block; margin-top:10px; }
  </style>
</head>
<body>
<div class="container">
  <h1>エラーハンドリング デモ</h1>
  <div class="grid">
    <div class="card">
      <h2 style="margin:0 0 8px;">1) 局所で処理（IllegalArgumentException）</h2>
      <form action="/error-demo/iae" method="post">
        <button class="btn" type="submit">IllegalArgumentException を投げる</button>
      </form>
    </div>

    <div class="card">
      <h2 style="margin:0 0 8px;">2) グローバルで処理（NullPointerException）</h2>
      <form action="/error-demo/npe" method="post">
        <button class="btn" type="submit">NullPointerException を投げる</button>
      </form>
    </div>

    <div class="card">
      <h2 style="margin:0 0 8px;">3) 404.html の確認</h2>
      <a class="link" href="/no-such-path">/no-such-path へアクセス</a>
    </div>

    <div class="card">
      <h2 style="margin:0 0 8px;">4) error.html の確認（RuntimeException）</h2>
      <form action="/error-demo/re" method="post">
        <button class="btn" type="submit">RuntimeException を投げる</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
