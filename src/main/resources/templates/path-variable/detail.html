<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>書籍詳細</title>

  <style>
    body {
      margin: 0;
    }

    .container {
      max-width: 960px;
      margin: 24px auto;
      padding: 0 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 8px 10px;
      border: 1px solid #ddd;
      text-align: left;
      vertical-align: top;
    }

    th {
      width: 140px;
      background: #f3f4f6;
    }

    .actions {
      margin-top: 12px;
      text-align: right;
    }
  </style>
</head>

<body>
<div class="container">
  <h2>書籍詳細</h2>

  <table>
    <tbody>
    <tr>
      <th>ID</th>
      <td th:text="${book.id}">1</td>
    </tr>
    <tr>
      <th>タイトル</th>
      <td th:text="${book.title}">スッキリSpring</td>
    </tr>
    <tr>
      <th>著者</th>
      <td th:text="${book.author}">Ito</td>
    </tr>
    </tbody>
  </table>

  <div class="actions">
    <a th:href="@{/path-variable/books}">一覧へ戻る</a>
  </div>
</div>
</body>
</html>
