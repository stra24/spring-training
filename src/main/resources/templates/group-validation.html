<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <title th:text="${title}">グループ検証デモ</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif; margin: 40px; }
    .container { max-width: 1100px; margin: 0 auto; }
    h1 { font-size: 24px; margin: 0 0 6px; }
    .sub { color: #6b7280; margin: 0 0 24px; }
    .grid { display: grid; grid-template-columns: 1fr; gap: 20px; }
    @media (min-width: 900px) { .grid { grid-template-columns: 1fr 1fr; } }
    .card { border: 1px solid #e5e7eb; border-radius: 16px; padding: 20px; background: #fff; box-shadow: 0 6px 18px rgba(0,0,0,0.06); }
    .title { font-size: 18px; margin: 0 0 12px; }
    .badge { display:inline-block; padding: 4px 10px; border-radius: 9999px; font-size: 12px; font-weight: 700; margin-left: 8px; }
    .create { background:#ecfdf5; color:#065f46; }
    .update { background:#eef2ff; color:#3730a3; }
    .row { margin: 10px 0; display: grid; grid-template-columns: 120px 1fr; gap: 10px; align-items: center; }
    .row label { font-weight: 600; color: #374151; }
    .row input { padding: 8px 10px; border: 1px solid #e5e7eb; border-radius: 8px; }
    .hint { color:#6b7280; font-size: 12px; margin-top: 4px; grid-column: 2 / span 1; }
    .btn { margin-top: 14px; padding: 10px 16px; border: none; border-radius: 10px; cursor: pointer; }
    .primary { background: #4f46e5; color: #fff; }
    .alert {
      margin: 16px 0 24px;
      border: 1px solid #d1fae5;
      background: #ecfdf5;
      color: #065f46;
      border-radius: 12px;
      padding: 12px 14px;
    }
  .alert h2 { margin: 0 0 8px; font-size: 14px; }
  .list { margin: 0; padding-left: 18px; }
  </style>
</head>
<body>
<div class="container">
  <h1 th:text="${title}">グループ検証デモ</h1>
  <p class="sub" th:text="${subtitle}">同一画面で Create / Update のバリデーションを試せます。</p>

  <div class="alert" th:if="${lines}">
    <h2>処理メッセージ</h2>
    <ul class="list">
      <li th:each="line : ${lines}" th:text="${line}">処理結果の行が入ります</li>
    </ul>
  </div>

  <div class="grid">
    <!-- 新規作成フォーム（Create グループ） -->
    <div class="card">
      <h2 class="title">新規作成フォーム <span class="badge create">Create グループ</span></h2>
      <form action="/group-validation" method="post">
        <div class="row">
          <label>名前 *</label>
          <input type="text" name="name" placeholder="例) Taro Suzuki">
          <div class="hint">Create: 必須</div>
        </div>
        <div class="row">
          <label>メール *</label>
          <input name="email" placeholder="example@example.com">
          <div class="hint">Create/Update: 必須（形式チェックあり）</div>
        </div>
        <div class="row">
          <label>電話番号</label>
          <input type="text" name="phone" placeholder="090-xxxx-xxxx">
          <div class="hint">Create: 任意</div>
        </div>
        <button class="btn primary" type="submit">新規作成を送信（Create）</button>
      </form>
    </div>

    <!-- 更新フォーム（Update グループ） -->
    <div class="card">
      <h2 class="title">更新フォーム <span class="badge update">Update グループ</span></h2>
      <form id="updateForm" method="post">
        <!-- action は送信時に /group-validation/{id} へ動的に設定 -->
        <div class="row">
          <label>ID *</label>
          <input type="text" id="upd-id" name="id" placeholder="例) abc-123">
          <div class="hint">Update: 必須（送信時にパスへ埋め込みます）</div>
        </div>
        <div class="row">
          <label>名前</label>
          <input type="text" name="name" placeholder="（任意）未入力なら変更しない想定">
          <div class="hint">Update: 任意</div>
        </div>
        <div class="row">
          <label>メール *</label>
          <input name="email" placeholder="example@example.com">
          <div class="hint">Create/Update: 必須（形式チェックあり）</div>
        </div>
        <div class="row">
          <label>電話番号 *</label>
          <input type="text" name="phone" placeholder="090-xxxx-xxxx">
          <div class="hint">Update: 必須</div>
        </div>
        <button class="btn primary" type="submit">更新を送信（Update）</button>
      </form>
    </div>
  </div>
</div>

<script>
  // 更新フォーム：送信直前に action を /group-validation/{id} へ差し替える
  (function () {
    var form = document.getElementById('updateForm');
    form.addEventListener('submit', function (e) {
      var id = document.getElementById('upd-id').value.trim();
      if (!id) { e.preventDefault(); alert('ID を入力してください'); return; }
      form.action = '/group-validation/' + encodeURIComponent(id);
    });
  })();
</script>
</body>
</html>
