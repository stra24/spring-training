<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>書籍一覧</title>
  </head>
  <body>
    <h2>書籍一覧</h2>
    <ul>
      <li th:each="b : ${books}">
        <a th:href="@{/books/{id}(id=${b.id})}">
          <span th:text="${b.title}"></span>（<span th:text="${b.author}"></span>）
        </a>
      </li>
    </ul>
  </body>
</html>
